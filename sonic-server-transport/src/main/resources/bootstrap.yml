spring:
  version: @project.version@
  application:
    name: @project.artifactId@
    des: "Sonic云真机测试平台 - 转运中心"
  cloud:
    config:
      discovery:
        enabled: true
        service-id: sonic-server-bus
      name: @project.artifactId@,actuator,feign,logging,knife4j,common
      profile: ${PROFILE:dev}
      fail-fast: true

eureka:
  instance:
    instance-id: ${spring.application.name}(v${spring.version})-${spring.cloud.client.ip-address}
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://sonic:sonic@127.0.0.1:9090/eureka/}
