spring:
  version: @project.version@
  application:
    name: @project.artifactId@
    des: "Sonic云真机测试平台 - 控制中心"
  cloud:
    config:
      discovery:
        enabled: true
        service-id: sonic-server-folder
      enabled: true
      name: @project.artifactId@,zookeeper,dubbo,actuator,jdbc,feign,logging,knife4j,user
      profile: ${PROFILE:dev}
      fail-fast: true