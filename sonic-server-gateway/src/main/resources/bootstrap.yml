spring:
  version: @project.version@
  application:
    name: @project.artifactId@
    des: "Sonic云真机测试平台 - 网关"
  main:
    allow-bean-definition-overriding: true
  cloud:
    config:
      discovery:
        enabled: true
        service-id: sonic-server-folder
      name: @project.artifactId@,actuator,zookeeper,logging,common
      profile: ${PROFILE:dev}
      fail-fast: true
