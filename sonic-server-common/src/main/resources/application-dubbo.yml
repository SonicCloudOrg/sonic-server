# 一般不需要动，懂的可以自己定制
dubbo:
  application:
    name: ${spring.application.name}-v${spring.version}
  protocol:
    name: dubbo
    # 所有服务都使用从 20880 开始的随机端口，最好不要更改，除非每个服务自己单独指定配置文件
    port: -1
  registry:
    address: zookeeper://${zookeeper.registry-host}:${zookeeper.registry-port}
    timeout: 60000
    check: true
  consumer:
    check: false