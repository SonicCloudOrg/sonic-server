# 一般除了修改语言、ldap配置之外，不需要动，懂的可以定制修改
sonic:
  i18n: zh_CN
  token:
    secret: sonic
    expireDay: 14
  user:
    register:
      enable: true
    normal:
      enable: true
    ldap:
      enable: true
      userId: cn
      userBaseDN: ou=users

spring:
  ldap:
    base: ou=system
    username: 'uid=admin,ou=system'
    password: 'password'
    urls: ldap://127.0.0.1:10389
